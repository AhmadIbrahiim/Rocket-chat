<template name="oembedSandstormGrain">
	<blockquote class="sandstorm-grain background-transparent-darker-before">
		<label>
			<button onclick="sandstormOembed(event)" data-token="{{token}}"
							data-descriptor="{{descriptor}}">
				{{grainTitle}}
			</button>
			<img src="{{appIconUrl}}" />
		</label>
	</blockquote>
</template>
